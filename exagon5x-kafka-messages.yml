asyncapi: 3.0.0
info:
  title: Exagon Kafka Messages
  version: 5.x
defaultContentType: application/json

operations:
  SendExagonCommand:
    action: send
    channel:
      $ref: '#/channels/ExagonCommand'
  SendExagonNotification:
    action: send
    channel:
      $ref: '#/channels/ExagonNotification'
  SendExagonStatus:
    action: send
    channel:
      $ref: '#/channels/ExagonStatus'
  SendExagonEvent:
    action: send
    channel:
      $ref: '#/channels/ExagonEvent'
  SendExagonSnapshot:
    action: send
    channel:
      $ref: '#/channels/ExagonSnapshot'
  SendIsolationReference:
    action: send
    channel:
      $ref: '#/channels/IsolationReference'
  SendSagaStarted:
    action: send
    channel:
      $ref: '#/channels/SagaStarted'
  SendSagaFinished:
    action: send
    channel:
      $ref: '#/channels/SagaFinished'
  SendSagaRollback:
    action: send
    channel:
      $ref: '#/channels/SagaRollback'

channels:
  ExagonCommand:
    address: command.{name}
    messages:
      ExagonCommand:
        $ref: '#/components/messages/ExagonCommand'
  ExagonNotification:
    address: notification.{name}
    messages:
      ExagonNotification:
        $ref: '#/components/messages/ExagonNotification'
  ExagonStatus:
    address: com.alticelabs.ccp.pcf.{workflowPath}
    messages:
      ExagonStatus:
        $ref: '#/components/messages/ExagonStatus'
  ExagonEvent:
    address: ???????
    messages:
      ExagonEvent:
        $ref: '#/components/messages/ExagonEvent'
  ExagonSnapshot:
    address: ?????????
    messages:
      ExagonSnapshot:
        $ref: '#/components/messages/ExagonSnapshot'
  IsolationReference:
    address: com.alticelabs.ccp.exagon.infra_lib.isolation_manager.models.IsolationReference
    messages:
      ExagonIsolationReference:
        $ref: '#/components/messages/IsolationReference'
  SagaStarted:
    address: com.alticelabs.ccp.exagon.infra_lib.task_coordinator.saga.models.SagaStarted
    messages:
      SagaStarted:
        $ref: '#/components/messages/SagaStarted'
  SagaFinished:
    address: com.alticelabs.ccp.exagon.infra_lib.task_coordinator.saga.models.SagaFinished
    messages:
      SagaFinished:
        $ref: '#/components/messages/SagaFinished'
  SagaRollback:
    address: com.alticelabs.ccp.exagon.infra_lib.task_coordinator.saga.models.SagaRollback
    messages:
      SagaRollback:
        $ref: '#/components/messages/SagaRollback' 


components:
  messages:
    ExagonCommand:
      headers:
        $ref: "#/components/schemas/ExagonCommandHeaders"
      payload:
        type: object
        description: The transported business command.
    ExagonNotification:
      tags: 
      - name: userSignUp
        description: some message related to user signup
      headers:
        $ref: "#/components/schemas/ExagonNotificationHeaders"
      payload:
        type: object
        description: The transported business notification.
    ExagonStatus:
      headers:
        $ref: "#/components/schemas/ExagonStatusHeaders"
      payload:
        type: object
        description: The transported business status.
    ExagonEvent:
      payload:
        $ref: "#/components/schemas/EventPayload"
    ExagonSnapshot:
      payload:
        $ref: "#/components/schemas/SnapshotPayload"
    IsolationReference:
      payload:
        $ref: "#/components/schemas/IsolationReferencePayload"
    SagaStarted:
      payload:
        $ref: "#/components/schemas/SagaStartedPayload"
    SagaFinished:
      payload:
        type: object
        additionalProperties: false
        description: _Empty payload_.
    SagaRollback:
      payload:
        type: object
        additionalProperties: false
        description: _Empty payload_.
  
  schemas:
    ExagonCommandHeaders:
      type: object
      contentType: application/json
      properties:
        status-Address:
          type: string
        workflow-Step-Identifier:
          type: string
        command-Qualifier:
          type: string
        saga-Started-Timestamp:
          type: string
          format: date-time
        produced-Timestamp:
          type: string
          format: date-time
        polymorphic-Arguments:
          type: string
        is-After-Ponr:
          type: string
          $comment: ''
    ExagonNotificationHeaders:
      type: object
      contentType: application/json
      properties:
        produced-Timestamp:
          type: string
          format: date-time
    ExagonStatusHeaders:
      type: object
      contentType: application/json
      properties:
        workflow-Step-Identifier:
          type: string
        status-Address:
          type: string
        command-Qualifier:
          type: string
        saga-Started-Timestamp:
          type: string
          format: date-time
        is-Produced-Timestamp:
          type: string
          format: date-time
        is-After-PoNR:
          type: boolean
          default: false
        is-Error-Status:
          type: boolean
          default: false
          description: indica se ouve uma exceção na invocação do método

    IsolationReferencePayload:
      type: object
      properties:
        tsRead:
          type: string
          format: date-time
        tsWrite:
          type: string
          format: date-time
        tsEventReference:
          type: string
          format: date-time
    EventPayload:
      type: object
      properties:
        sagaId:
          type: string
        entityId:
          type: string
        tsWrite:
          type: string
          format: date-time
        tsReference:
          type: string
          format: date-time
        event:
          type: object
        rollback:
          type: boolean
          default: false
    SnapshotPayload:
      type: object
      properties:
        sagaId:
          type: string
        entityId:
          type: string
        entity:
          type: object
        tsWrite:
          type: string
          format: date-time
        tsReference:
          type: string
          format: date-time
        creationDate:
          type: string
          format: date-time
        removeDate:
          type: string
          format: date-time
    SagaStartedPayload:
      type: object
      properties:
        tsEventReference:
          type: string
          format: date-time
        sagaTimeout:
          type: string
          format: date-time
