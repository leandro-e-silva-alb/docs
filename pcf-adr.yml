components: 
  schemas:
    CommunicationProduct:
      type: object
      description: Public communication device (UE) with the product subscription.
      properties:
        id:
          type: string
          description: Public identifier of the UE (e.g., MSISDN, IMSI, etc.) with the product subscription.
          examples: 
          - "960000001"
        type:
          type: string
          description: UE type with the product subscrition.
          examples: 
          - MOBILE
          - FIXED
      externalDocs:
        description: GitHub - CommunicationProduct v1.15
        url: https://github.com/AlticeLabsProjects/ccp-common-models/blob/v1.15/src/main/java/com/alticelabs/ccp/common_models/types/CommunicationProduct.java

    Event:
      type: object
      description: A network event (request) that started/modified an activity in the system.
      required:
      - activityTs
      - arrivalTs
      - eventType
      - eventPayload
      properties:
        id:
          type: string
          description: Network event identifier.
        activityTs:
          type: string
          format: UTCZ
          description: Network event activity timestamp. This corresponds to the instant the request arrived.
        arrivalTs:
          type: string
          format: UTCZ
          description: Network event arrival/process timestamp. This corresponds to the instant the request was handled (`activityTs <= arrivalTs`).
        eventType:
          type: string
          description: >
            Service request type. Used to indicate if the request belongs to:
              - a **single event** (`Unique`); or

              - a **session** that is starting (`Initial`), ongoing (`Intermediate`), or finishing (`Final`).
          enum: 
            - Unique
            - Initial
            - Final
            - Intermediate
        eventPayload:
          type: object
          additionalProperties: true
          description: >
            Internal representation of the network event (request payload) that arrived at the system converted by the Protocol Mapper. 
            <p>
            _Example:_ For ADRs from `PolicyAuthorization` activities, may contain information from `PolicyAuthorizationRequest` or `PolicyAuthorizationNotifRequest`.
         
    
    Provisioning:
      type: object
      description: Provisioning information...
      required:
      - channel
      - subChannel
      - reason
      properties:
        channel:
          type: string
          description: >
            Channel system classification passed by parameter in the provision operation.
            <p>
            _Note:_ The value <u>is not enforced</u>. The choice of how to use this is left to the provisioning external systems.
          examples: 
          - Shop
        subChannel:
          type: string
          description: >
            Subchannel system classification passed by parameter in the provision operation.
            <p>
            _Note:_ The value <u>is not enforced</u>. The choice of how to use this is left to the provisioning external systems.
          examples: 
          - Web
        reason:
          type: object
          description: >
            Provisioning reason.
            <p>
            _Note:_ The value <u>is not</u> enforced. The choice of how to use this is left to the provisioning external systems.
          required:
          - code
          properties:
            code:
              type: string
              description: Operation reason code.
              examples: 
              - CLIENT
            description:
              type: string
              description: >
                Reason description (e.g., balance adjustment due to customer complaint, account).
              examples:
              - Customer request
        items:
          type: array
          description: List of provisioned entities (e.g., _Account_, _Product_, _Top-level_).
          items:
            description: provisioning item
            type: object
            required:
            - operation
            - type
            properties:
              operation:
                type: string
                description: Provisioned operation.
                enum: 
                - Create
                - Update
                - Delete
              type:
                type: string
                description: Provisioned entity type.
                enum:
                - Account
                - Product
                - ServicePolicy
                - AuthorizationPolicy
                - SessionPolicy
              entityId: 
                type: string
                format: uuid
                description: External identifier of the entity.
              entity:
                type: object
                description: Representation of the entity result after its changes.
                oneOf:
                - title: Account
                  description: >
                    `Account` entity representation.
                  properties:
                    productIds: 
                      type: array
                      uniqueItems: true
                      items:
                        type: string
                    billingAccountId:
                      type: string
                    creationTs:
                      type: string
                      format: utcz
                    entries:
                      type: object
                      description: A map with additional information to describe this account.
                      additionalProperties:
                        type: string
                      examples:
                      - msisdn: "962222222"
                - title: Product
                  description: >
                    `Product` entity representation.
                  properties:
                    accountId:
                      type:	string	
                    creationTs:
                      type: string
                      format: utcz
                    parentProductId:
                      type: string	
                    productOfferingSpecId:
                      type: string
                      description: The...
                    servicePolicyIds:
                      type: array
                      uniqueItems: true
                      items: 
                        type: string
                    sessionPolicyIds:
                      type: array
                      uniqueItems: true
                      items:
                        type: string
                    communicationProducts:
                      type: array
                      items:
                        $ref: '#/components/schemas/CommunicationProduct'
                    entries:
                      type: object
                      description: A map with additional information to describe this product.
                      additionalProperties:
                        type: string
                      examples:
                      - name: agreement 123
                - title: Top-level
                  description: >
                    _Top-level_ representation. Conforms to all _Top-level_ entities: `AuthorizationPolicy`, `ServicePolicy`, and `SessionPolicy`.
                  properties:
                    specId:
                      type: string
                    accountId:
                      type: string
                    productId:
                      type: string
                    creationTs:
                      type: string
                      format: utcz
                    startTs:
                      type: string
                      format: utcz
                    endTs:
                      type: string
                      format: utcz
                    suspendedTs:
                      type: string
                      format: utcz
                    releaseTs:
                      type: string
                      format: utcz
                    adminStatus:
                      type: string
                    coexistenceRules:
                      type: object
                      properties:
                        excludedBy:
                          type: array
                          items:
                            type: string
                        excludes:
                          type: array
                          items:
                            type: string
                        onTopOf:
                          type: array
                          items:
                            type: string
                        onBottomOf:
                          type: array
                          items:
                            type: string
                    entries:
                      type: object
                      description: A map with the entries name from the _Top-level_ offer template as keys and the values prescribed??
                      additionalProperties:
                        type: string
    
    SMPolicyControl:
      type: object
      description: Service information associated with policy session N7 and N28.
      required:
        - sessionPart
      properties:
        sessionPart:
          type: array
          description: List of session segments. Anytime an event updates the ADR, a new entry is created in this list.
          minItems: 1
          items:
             $ref: '#/components/schemas/SessionPart'

    PolicyAuthorization:
      type: object
      description: Service information associated with policy session N5.
      properties:
        sessionPart:
          type: array
          description: List of authorization session segments. Anytime a `Polic` event updates the ADR, a new entry is created in this list.
          minItems: 1
          items:
             $ref: '#/components/schemas/AuthorizationSessionPart'
    
    SessionPart:
      type: object
      description: Session _Policy_ segment...
      properties:
        sessionPolicies:
          type: array
          items:
            $ref: '#/components/schemas/SessionPolicy'
        servicePolicies:
          type: array
          items:
            $ref: '#/components/schemas/ServicePolicy'
        appliedEligibility:
          $ref: '#/components/schemas/AppliedEligibility'
        appliedPCCRules:
          type: array
          description: Detailed information on the PCC rules applied during the sessions (e.g., periods of time when the session were on 4G or 5G).
          items:
            $ref: '#/components/schemas/AppliedPCCRule'
        appliedSessionRules:
          description: Detailed information on the session rules applied during the sessions (e.g., periods of time when the session were on 4G or 5G).
          type: array
          items:
            $ref: '#/components/schemas/AppliedSessionRule'
        policyCounters:
          type: array
          description: List of _Policy Counters_ used...
          items:           
            $ref: '#/components/schemas/PolicyCounter'
        ctg:
          $ref: '#/components/schemas/Contingency'

    AuthorizationSessionPart:
      description: Session _Policy Authorization_ segment...
      type: object
      properties:
        authorizationPolicies:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizationPolicy'
        appliedPCCRules:
          type: array
          items:
            $ref: '#/components/schemas/AppliedPCCRule'
          description: >
            Detailed information on PCC rules applied during sessions
            (e.g., periods of time when the session were on 4G or 5G).
        appliedSessionRules:
          type: array
          items:
            $ref: '#/components/schemas/AppliedSessionRule'
          description: >
            Detailed information on session rules applied during sessions.
        eventId:
          type: string
          description: Identifier of the event that originated this _Session Part_.
          example: 12e1a82c-4feb-4a57-aa78-3b700e0d5623
        smPolicySession:
          type: object
          description: _Session Management Policy_ decision...
          examples:
          - ...

    Contingency:
      description: Contingency...
      type: object
      properties:
        ctgDecision:
          type: string
          description: >
            Contingency decision: Contingency (`CTG`) or Central (`CNT`).
          enum:
            - CTG
            - CNT
        sessionClosureType:
          type: string
          description: >
            Session Closure Type.
          enum:
            - GRACIOUS
            - RAR
            - SILENT
            - SWITCHING
            - NONE
    
    SessionPolicy:
      type: object
      description: Session policy activity...
      properties:
        id:
          type: string
          description: _Top-level_ unique identifier.
        specId:
          type: string
          description: _Top-level_ specification identifier.
        eligibilityPlans:
          type: array
          description: List of executed _Eligibility Plans_.
          items:
            $ref: '#/components/schemas/EligibilityPlan'
        sessionPlans:
          type: array
          description: List of executed _Session Plans_.
          items:
            $ref: '#/components/schemas/SessionPlan'
        notificationPlans:
          type: array
          description: List of executed _Notification Plans_.
          items:
            $ref: '#/components/schemas/NotificationPlan'
    
    ServicePolicy:
      type: object
      description: Service policy activity...
      properties:
        id:
          type: string
          description: _Top-level_ unique identifier.
        specId:
          type: string
          description: _Top-level_ specification identifier.
        servicePlans:
          type: array
          description: List of executed Service Plans.
          items:
            $ref: '#/components/schemas/SessionPlan'
        notificationPlans:
          type: array
          description: List of executed Notification Plans.
          items:
            $ref: '#/components/schemas/NotificationPlan'
    
    EligibilityPlan:
      type: object
      description: Eligibility plan...
      properties:
        specId:
          type: string
          description: Identification of the specification of the executed plan.
        resultSpecId:
          type: string
          description: Identification of plan specification result.
    
    SessionPlan:
      type: object
      description: Session plan...
      properties:
        specId:
          type: string
          description: Identification of the specification of the executed plan.
        resultSpecIds:
          type: array
          uniqueItems: true
          items:
            type: string
            description: Identification of plan specification result.
    
    ServicePlan:
      type: object
      description: Service plan...
      properties:
        specId:
          type: string
          description: Identification of the specification of the executed plan
        resultSpecIds:
          type: array
          uniqueItems: true
          items:
            type: string
            description: Identification of plan specification result.
    
    NotificationPlan:
      type: object
      description: Notification plan...
      properties:
        specId:
          type: string
          description: Identification of the specification of the executed plan
        resultSpecIds:
          type: array
          uniqueItems: true
          items:
            type: string
            description: Identification of plan specification result.
    
    AppliedEligibility:
      type: object
      description: Applied eligibility...
      properties:
        result:
          type: boolean
          description: Eligibility result.
        reason:
          type: string
          description: Eligibility reason.
          examples:
          - AUTHORIZED
    
    AppliedPCCRule:
      type: object
      description: _PCC Rules_ used. A _PCC Rule_ is a rule associated with policies to define the control of the service (e.g., charging 64Kbps).
      properties:
        specId:
          type: string
          description: Identifier of the applied _PCC Rule's Specification_.
    
    AppliedSessionRule:
      type: object
      description: ...
      properties:
        specId:
          type: string
          description: Identifier of the applied _Session Rule's Specification_.
    
    PolicyCounter:
      type: object
      description: A _Policy Counter_ is used to store any number relevant to the business (e.g., the number of Octets spent by the subscriber on a specific service).
      properties:
        id:
          type: string
          description: _Policy Counter_ identifier.
        value:
          type: string
          description: _Policy Counter_ value.
      examples:
      - id: balance-123
        value: Low

    AuthorizationPolicy:
      description: _Policy Authorization_ activity...
      type: object
      properties:
        id:
          type: string
          description: _Top-level_ identification
          example: tl-123465
        specId:
          type: string
          description: _Top-level_ specification id
          example: 12e1a82c-4feb-4a57-aa78-3b700e0d5623
        authorizationPlans:
          type: array
          items:
            $ref: '#/components/schemas/AuthorizationPlan'
        eligibilityPlans:
          type: array
          items:
            $ref: '#/components/schemas/EligibilityPlan'

    AuthorizationPlan:
      description: _Authorization Plan_...
      type: object
      properties:
        specId:
          type: string
          description:  Identification of the specification of the executed plan.
          example: 81455de9-46f8-4991-8f09-ff55eaa97039
        resultSpecId:
          type: string
          description: Identification of plan specification result.
          example: 47761961-08ec-40b3-807f-5777a5d92c33
    
    Notification:
      type: object
      required:
        - subject
      properties:
        id:
          type: string
          description: Unique identifier for the notification.
        channel:
          type: string
          description: Channel through which the notification is sent.
          examples: 
          - SMS
          - EMAIL
        originator:
          type: string
          description: Originator address for the notification (email or phone number/large account).
          examples: 
          - "103..."
        destinations:
          type: array
          items:
            type: string
          description: List of destination addresses for the notification (emails or phone numbers).
          examples:
          - "961234567"
        subject:
          type: string
          description: Subject of the notification. <u>Only applicable</u> for email notifications.
        message:
          type: string
          description: Content of the notification message.
          examples: 
          - Insufficient balance. Please recharge. Thanks.
        publishTs:
          type: string
          format: utcz
          description: Timestamp when the notification is published.
        validityTs:
          type: string
          format: utcz
          description: Timestamp indicating the validity of the notification message.
        dispatchPeriods:
          type: array
          description: Periods during which the notification can be dispatched.
          minItems: 1
          items:
            type: object
            properties:
              startTs:
                type: string
                format: UTCZ
                description: Start timestamp of the dispatch period.
              endTs:
                type: string
                format: UTCZ
                description: End timestamp of the dispatch period.
        ntfTopLevelSpecId:
          type: string
          description: Identifier of the _Top-level Specification_.
        ntfTopLevelSpecVersion:
          type: string
          description: Version of the _Top-level Specification_.
        ntfPlanSpecId:
          type: string
          description: Identifier of the _Plan Specification_.
        ntfPlanSpecVersion:
          type: string
          description: Version of the _Plan Specification_.
        ntfResultSpecId:
          type: string
          description: Identifier of the _Result Specification_.
        ntfResultSpecVersion:
          type: string
          description: Version of the _Result Specification_.
