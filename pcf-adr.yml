                    resultSpecId: 47761961-08ec-40b3-807f-5777a5d92c33
                  sessionPlans:
                  - specId: 81455de9-46f8-4991-8f09-ff55eaa97039
                    resultSpecIds:
                    - 47761961-08ec-40b3-807f-5777a5d92c33
                  notificationPlans: 
                  - specId: 81455de9-46f8-4991-8f09-ff55eaa97039
                    resultSpecIds:
                    - 47761961-08ec-40b3-807f-5777a5d92c33
                servicePolicies:
